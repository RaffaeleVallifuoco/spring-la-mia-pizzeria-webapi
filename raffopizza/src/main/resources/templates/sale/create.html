<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org' lang=en data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sale_Edit</title>

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .fixed-button {
            position: fixed;
            top: 60vh;
            left: 76vw;
        }

        .fixed-image {
            position: fixed;
            top: 55vh;
            left: 80vw;
            height: 50vh;
        }

        .nav-bg {
            background: #23074d;
            background: linear-gradient(to right, #ff0000, #710101);
        }

        .carousel-height {
            height: 40vh;
            /* Imposta l'altezza desiderata */
            object-fit: cover;
            /* Assicura che le immagini riempiano il contenitore mantenendo le proporzioniF */
        }
    </style>


</head>


<body>
    <!-- ---------------------
         -------HEADER--------   
         --------------------- -->

    <header class="sticky-top">

        <nav class="navbar nav-bg">
            <div class="container-fluid">
                <a class="navbar-brand my-0 py-0 mx-3" th:href="@{/index}">
                    <img th:src="@{/img/RaffoPizzaWhite.png}" alt="Logo" class="navbar-logo " width="140" height="60" />
                </a>
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex text-end">
                        <li class="nav-item">
                            <a class="nav-link active fs-6 my-2" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" href="#">Inserisci
                                una nuova pizza</a>
                        </li>
                        <li>

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <!-- ---------------------
         --------MAIN---------   
         --------------------- -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <h1 class="my-5">Inserisci nuova offerta :</h1>

                    <!-- FORM -->

                    <form id="saleForm" th:object="${sale}" th:action="@{/sale/create}" method="post">

                        <!-- NAME -->

                        <div class="mb-3">
                            <label for="discount" class="form-label">Offerta</label>
                            <input name="discount" type="text" class="form-control" id="discount"
                                placeholder="Inserisci la tipologia dell'offerta" th:field="*{discount}"
                                th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('discount')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>

                        <!-- DATA INIZIO -->

                        <div class="mb-3">
                            <label for="startSale" class="form-label">Data Inizio</label>
                            <input name="startSale" type="date" class="form-control" id="startSale"
                                placeholder="Immetti la data di inizio dell'offerta" th:field="*{startSale}"
                                th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('startSale')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('startSale')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>

                        <!-- DATA FINE -->

                        <div class="mb-3">
                            <label for="finishSale" class="form-label">Data Inizio</label>
                            <input name="finishSale" type="date" class="form-control" id="finishSale"
                                placeholder="Immetti la data di inizio dell'offerta" th:field="*{finishSale}"
                                th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('finishSale')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('finishSale')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>

                        <!-- PIZZA ID -->

                        <div class="mb-3">
                            <label for="pizza" class="form-label">Seleziona Pizza</label>
                            <select id="pizza" name="pizza" class="form-control" th:field="*{pizza}"
                                th:errorClass="is-invalid">
                                <option value="" selected>Seleziona una pizza</option>
                                <option th:each="pizza : ${pizzaTarget}" th:value="${pizza.id}" th:text="${pizza.name}">
                                </option>
                            </select>
                            <!-- <div th:if="${#fields.hasErrors('pizza')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('pizzaId')}" th:text="${err}"></li>
                                </ul>
                            </div> -->
                        </div>

                        <!-- CHECK & SUBMIT -->

                        <div class="mb-3 form-check mt-3">
                            <input type="checkbox" class="form-check-input" id="acceptConditions">
                            <label class="form-check-label" for="exampleCheck1">Accetto termini e
                                condizioni</label>
                        </div>
                        <button type="submit" class="btn btn-danger rounded mt-5">Inserisci sconto</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
    </footer>


    <!-- Bootstrap bundle -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
        crossorigin='anonymous'></script>

</body>

</html>
