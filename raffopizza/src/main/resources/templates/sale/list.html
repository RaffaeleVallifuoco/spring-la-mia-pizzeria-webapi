<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org' lang=en data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sale</title>

    <!-- Bootstrap CSS -->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .fixed-button {
            position: fixed;
            top: 60vh;
            left: 76vw;
        }

        .fixed-image {
            position: fixed;
            top: 55vh;
            left: 80vw;
            height: 50vh;
        }

        .nav-bg {
            background: #23074d;
            background: linear-gradient(to right, #ff0000, #710101);
        }

        .carousel-height {
            height: 40vh;
            /* Imposta l'altezza desiderata */
            object-fit: cover;
            /* Assicura che le immagini riempiano il contenitore mantenendo le proporzioniF */
        }
    </style>


</head>


<body>
    <!-- ---------------------
         -------HEADER--------   
         --------------------- -->

    <header class="sticky-top">

        <nav class="navbar nav-bg">
            <div class="container-fluid">
                <a class="navbar-brand my-0 py-0 mx-3" th:href="@{/index}">
                    <img th:src="@{/img/RaffoPizzaWhite.png}" alt="Logo" class="navbar-logo " width="140" height="60" />
                </a>
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex text-end">
                        <li class="nav-item">
                            <a class="nav-link active fs-6 my-2" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasExample" aria-controls="offcanvasExample" href="#">Inserisci
                                una nuova pizza</a>
                        </li>
                        <li>
                            <form class="d-flex ms-auto w-25 opacity-75" role="search">
                                <input type="text" name="name" class="form-control me-2 bg-tertiary border-0 rounded"
                                    placeholder="Cerca per nome" aria-label="Cerca per nome">
                                <button class="btn btn-outline-tertiary rounded" type="submit">Vai</button>
                            </form>
                            <form class="d-flex my-2 ms-auto w-25 opacity-75" role="search">
                                <input type="text" name="description"
                                    class="form-control me-2 bg-tertiary border-0 rounded"
                                    placeholder="Cerca per ingrediente" aria-label="Cerca per ingrediente">
                                <button class="btn btn-outline-tertiary rounded" type="submit">Vai</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <!-- ---------------------
         --------MAIN---------   
         --------------------- -->

    <main>
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <!-- LEFT COL -->

                    <div class="col-10">

                        <!-- TITLE -->

                        <h1 class="fw-bold mt-5 mb-5">Offerte attive :</h1>

                        <!-- TABLE -->

                        <table class="table table-striped table-hover border-dark px-0 mx-0">

                            <!-- THEAD -->

                            <thead class="">
                                <tr class="">
                                    <th colspan="1" scope="col">Tipo
                                    </th>
                                    <th colspan="1" class="px-0" scope="col">Data Inizio</th>
                                    <th colspan="1" scope="col">Data fine</th>
                                    <th colspan="1" scope="col">Valido su :</th>
                                </tr>
                            </thead>

                            <!-- TBODY -->

                            <tbody>

                                <tr th:each="sale : ${list}">
                                    <td th:text="${sale.discount}"></td>
                                    <td th:text="${sale.startSale}"></td>
                                    <td th:text="${sale.finishSale}"></td>
                                    <td th:text="${sale.pizza.name}"></td>
                                </tr>
                            </tbody>


                    </div>
                </div>
            </div>
    </main>

    <footer>
    </footer>


    <!-- Bootstrap bundle -->
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz'
        crossorigin='anonymous'></script>

</body>

</html>
