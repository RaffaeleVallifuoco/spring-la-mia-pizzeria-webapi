<!DOCTYPE html>
<html xmlns:th='http://www.thymeleaf.org' lang=en data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Carousel</title>

  <!-- Bootstrap CSS --> 
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
</head>


<body>

<header class="sticky-top">
    <nav class="navbar  bg-danger mb-5" data-bs-theme="dark">
        <div class="container text-center">
            <a class="navbar-brand " href="#">

            </a>
            <a class="navbar-brand " th:href="@{/index}">
                <img th:src="@{/img/RaffoPizzaWhite.png}" alt="Logo" class="navbar-logo" width="160" height="80"
                    target="_blank" />
            </a>

            <div class="flex-row" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 flex-row text-white fw-bold">
                    <li class="nav-item">
                        
                    </li>


                </ul>

            </div>
        </div>
    </nav>
</header>

  <main>

    <div class="container">
        <div id="carouselExampleAutoplaying" class="carousel slide w-25" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img th:src="@{/img/forno1.jpg}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item active">
                    <img th:src="@{/img/forno2.jpg}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item active">
                    <img th:src="@{/img/forno3.jpeg}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item active">
                    <img th:src="@{/img/forno4.jpg}" class="d-block w-100" alt="...">
                </div>
             
                
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>


  </main>

  <footer>
  </footer>


  <!-- Bootstrap bundle --> 
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz' crossorigin='anonymous'></script>

</body>

</html>
